<script>
   //push & pop
   let newarray = ["abc", "bcd", "eab", "ced", "gth"]
   console.log("Array list -", newarray)

   newarray.push("edcr")
   console.log("Update Array -", newarray)

   newarray.pop()
   console.log("Update Array", newarray)

   //push & splice
   let blankarray = []
   console.log("Blankarray", blankarray)

   blankarray.push("abc", "bcd", "yub", "fft", "tty")
   console.log("Update array -", blankarray)

   blankarray.splice( 1, 1)
   console.log("Update array -", blankarray)
</script>
